<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

  <title>Aionpacha Masonry Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar-brand img {
      height: 80px;
      width: auto;
      margin-right: 10px;
    }
    .masonry {
      column-count: 3;
      column-gap: 1rem;
    }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      background-color: #1e1e1e;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .masonry-item img,
    .masonry-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .card-body {
      padding: 0.5rem 1rem 1rem 1rem;
    }
    .card-text {
      color: #bbb;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }
    @media (max-width: 576px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
