  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .navbar-brand img {
      height: 80px;
      width: auto;
      margin-right: 1rem;
    }
    .masonry {
      column-count: 3;
      column-gap: 1rem;
    }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
    }
    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem;
    }
    .audio-control {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }
    .audio-control button {
      background-color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }
    @media (max-width: 576px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
